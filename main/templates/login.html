{% extends 'base.html' %}

{% block body_class %}font-['Poppins']{% endblock %}

{% block meta %}
<title>Login - Garuda Gear</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-[#4B40B5]">Welcome back to Garuda Gear</p>
      </div>

      <div id="login-errors" class="mb-4"></div>
      
      <form id="login-form" method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#859092] transition-colors" placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#859092] transition-colors" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-[#4B40B5] text-white font-medium py-3 px-4 rounded-md hover:bg-[#859092] transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-[#4B40B5] hover:text-[#859092] font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault(); // biar ga reload page

        // ambil elemen HTML yang dibutuhkan
        const form = e.target;
        const username = form.username.value;
        const password = form.password.value;
        const errorContainer = document.getElementById('login-errors');
        errorContainer.innerHTML = ''; // bersihkan pesan error lama setiap submit

        try {
            // fetch = kirim request AJAX ke server
            // await = tunggu response dari server
            const response = await fetch("{% url 'main:login_ajax' %}", {
                method: "POST", // POST krn kirim data
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie('csrftoken') // kirim CSRF token dari cookie
                },
                body: JSON.stringify({ // JS jadi string JSON
                    username: username,
                    password: password
                })
            });
            // tunggu balasan server dan ubah dari JSON ke objek JS
            const result = await response.json();

            if (result.status === 'success') {
                showToast(result.message, 'success');
                setTimeout(() => { // redirect ke halaman utama setelah 1.5 detik
                    window.location.href = "{% url 'main:show_main' %}";
                }, 1500);
            } else {
                showToast(result.message || 'Login failed.', 'error');
                const errorElement = document.createElement('div');
                errorElement.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
                errorElement.textContent = result.message;
                errorContainer.appendChild(errorElement);
            }
        } catch (error) {
            showToast('An unexpected error occurred.', 'error');
        }
    });
</script>
{% endblock content %}
