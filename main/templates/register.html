{% extends 'base.html' %}

{% block body_class %}font-['Poppins']{% endblock %} 

{% block meta %}
<title>Register - Garuda Gear</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-[#4B40B5]">Create your Garuda Gear account</p>
        </div>

        <div id="register-errors" class="mb-4 space-y-2"></div>

        <form id="register-form" method="POST" class="space-y-5">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#4B40B5] transition duration-200" placeholder="Choose a username">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#4B40B5] transition duration-200" placeholder="Create a password">
          </div>
          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#4B40B5] transition duration-200" placeholder="Confirm your password">
          </div>
          <button type="submit" class="w-full bg-[#4B40B5] text-white font-medium py-3 px-4 rounded hover:bg-[#859092] focus:outline-none focus:ring-2 focus:ring-[#4B40B5] focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-[#4B40B5] hover:text-[#859092] font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const errorContainer = document.getElementById('register-errors');
        errorContainer.innerHTML = '';

        try {
            const response = await fetch("{% url 'main:register_ajax' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": formData.get('csrfmiddlewaretoken')
                }
            });
            const result = await response.json();

            if (result.status === 'success') {
                showToast(result.message, 'success');
                setTimeout(() => {
                    window.location.href = "{% url 'main:login' %}";
                }, 1500);
            } else {
                showToast('Registration failed. Please check the form.', 'error');
                for (const field in result.errors) {
                  const errorMsg = result.errors[field];
                  const errorElement = document.createElement('div');
                  
                  let displayName = field.replace(/_/g, ' ').charAt(0).toUpperCase() + field.slice(1);
                  if (field === 'password1' || field === 'password2') {
                      displayName = 'Password';
                  }

                  errorElement.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
                  errorElement.textContent = `${displayName}: ${errorMsg}`;
                  errorContainer.appendChild(errorElement);
              }
            }
        } catch (error) {
            showToast('An unexpected error occurred.', 'error');
        }
    });
</script>
{% endblock content %}
