<nav aria-label="Page navigation">
    <ul class="flex items-center -space-x-px h-10 text-base">
      
      {% if products.has_previous %}
        <li>
          <a href="?page={{ products.previous_page_number }}&filter={{ filter }}" class="pagination-link flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">
            <span class="sr-only">Previous</span>
            <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
          </a>
        </li>
      {% endif %}
  
      {% for page_num in products.paginator.page_range %}
        {% if products.number == page_num %}
          <li>
            <a href="#" aria-current="page" class="z-10 flex items-center justify-center px-4 h-10 leading-tight text-white border border-[#4B40B5] bg-[#4B40B5] hover:bg-[#859092] hover:text-white">
              {{ page_num }}
            </a>
          </li>
        {% else %}
          <li>
            <a href="?page={{ page_num }}&filter={{ filter }}" class="pagination-link flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
              {{ page_num }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
  
      {% if products.has_next %}
        <li>
          <a href="?page={{ products.next_page_number }}&filter={{ filter }}" class="pagination-link flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700">
            <span class="sr-only">Next</span>
            <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
          </a>
        </li>
      {% endif %}
      
    </ul>
</nav>
