<div id="delete-modal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-1/3">
      <div class="p-6 text-center">
          <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500">Are you sure you want to delete this product?</h3>
          <button id="confirm-delete-btn" type="button" class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
              Yes, I'm sure
          </button>
          <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900" onclick="hideDeleteModal()">
              No, cancel
          </button>
      </div>
    </div>
  </div>
  
  <script>
    // ambil elemen modal dan tombol konfirmasi
    const deleteModal = document.getElementById('delete-modal');
    const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
    let productIdToDelete = null;

    // fungsi yang dipanggil ketika tombol delete diklik
    function showDeleteModal(productId) {
        productIdToDelete = productId;
        deleteModal.classList.remove('hidden'); // hapus class 'hidden' untuk tampilin modalnya
    }

    // fungsi untuk tutup modal
    function hideDeleteModal() {
        productIdToDelete = null;
        deleteModal.classList.add('hidden'); // tambahin class 'hidden' untuk sembunyiin modalnya
    }

    // ketika "Yes, I'm sure" diklik
    confirmDeleteBtn.addEventListener('click', async function() {
        if (!productIdToDelete) return;

        try {
            const response = await fetch(`/delete-product-ajax/${productIdToDelete}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });
            const result = await response.json();
            
            if (result.status === 'success') {
                hideDeleteModal();
                showToast(result.message, 'success');
                
                if (window.location.pathname.includes('/product/')) {
                    window.location.href = "{% url 'main:show_main' %}";
                } else {
                    document.dispatchEvent(new CustomEvent('product-changed'));
                }
            } else {
                hideDeleteModal();
                showToast(result.message || 'Failed to delete product.', 'error');
            }
        } catch (error) {
            hideDeleteModal();
            showToast('An unexpected error occurred.', 'error');
        }
    });
  </script>
